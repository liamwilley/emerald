---
layout: default
---
<article id="post-page">
	<h2 class="in-article-title-color">{{ page.title }}</h2>		
	<time datetime="{{ page.date | date_to_xmlschema }}" class="ff-date-color by-line">{{ page.date | date_to_string }}</time>
	<div class="content ff-content-color">

		{{ content }}
		
	</div>
</article>
